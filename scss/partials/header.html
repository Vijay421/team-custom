<html>
<head>

<body>
<header class="toppage-header">

            <span class="search__icon">
                <i class="fas fa-search"></i>
            </span>
			<input type="search" class="search__bar" placeholder="Search for...">
		</div>
		<div class="account">
			<img class="account__image" src="https://image.flaticon.com/icons/png/512/305/305997.png">
			<div class="account__name">Charlotte Hornets</div>

			<span class="account__icon"><i class="fas fa-angle-down"></i></span>

		</div>

		<div class="notifications">
			<div class="notifications__icon">
				<img class="notifications__image" src="bell-regular.svg">
			</div>
		</div>

		<div class="help">
			<span class="help__icon"><img class="help__image" src="help.png"></span>
		</div>
	</div>
