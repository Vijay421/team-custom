<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="team-custom">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="css/index.css">
	<title>Navbar</title>
</head>
	<body>

<section class="navbar-section">
	<nav class="navbar">
		<div class="navbar__logo">
			<i class="fab fa-goodreads-g navbar__letter"></i>
		</div>

		<div class="navbar__apps navbar__item">
			<a class="navbar__link">
				<i class="navbar__icon fas fa-th-large"></i>
			</a>
		</div>

		<div class="navbar__share navbar__item">
			<a class="navbar__link">
				<i class="navbar__icon navbar__icon--margin fas fa-share-alt fa-rotate-90"></i>
			</a>
		</div>


		<div class="navbar__friends navbar__item">
			<a class="navbar__link">
				<i class="navbar__icon fas fa-user-friends"></i>
			</a>
		</div>

		<div class="navbar__menu navbar__item active">
			<a class="navbar__link">
				<i class="navbar__icon fas fa-list-ul"></i>
			</a>
		</div>

		<div class="navbar__menu--bottom navbar__item">
			<a class="navbar__link navbar__link--bottom">
					<i class="navbar__icon fas fa-align-right fa-flip-horizontal fa-flip-vertical navbar__icon--margin"></i>
			</a>
		</div>
	</nav>
</section>
	</body>

	<script type="text/javascript" src="scss/partials/navbar.js"></script>
</html>
